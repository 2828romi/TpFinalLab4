<section>
  <div class="container p-5">
    <h2 class="text-center">Most popular recipes</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
      <div *ngFor="let item of data" class="col">
        <div class="card h-100">
          <img src="{{item.image}}" class="card-img-top" alt="Food">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <a href="{{item.sourceUrl}}" target="_blank">Complete Recipe+</a>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">Servings = {{item.servings}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
